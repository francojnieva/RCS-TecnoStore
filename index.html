<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- TITLE -->
    <title>TecnoStore</title>
</head>
<body>
    <header>
        <nav class="navbar-expand-lg">
            <div class="container-fluid navbar">
              <a class="navbar-brand logo-navbar" href="./index.html">TecnoStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse container-navbar" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 links-navbar">
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar text-light" aria-current="page" href="#moviles">Móviles</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar" href="#watch">Relojes inteligentes</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar" href="#television">Televisores</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar" href="#contact">Contáctanos</a>
                  </li>
                </ul>
                <form class="d-flex search-navbar" role="search">
                  <input autocomplete="off" class="form-control me-2 search" type="search" placeholder="Buscar" aria-label="Search" id="input-search">
                </form>
                <div class="icons-navbar">
                  <a href="./html/login.html"><img src="./img/user_icon.svg" width="30px"></a>
                  <a href=""><img src="./img/shopping_icon.svg" width="30px"></a>
                </div>
              </div>
              <ul class="ctn-box-search" id="search-container">

              </ul>
            </div>
          </nav>
    </header>
    <main>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

        </div>
        <div class="company-container">
            <img src="./img/apple_icon.svg">
            <img src="./img/samsung_icon.svg">
            <img src="./img/xiaomi_icon.svg">
        </div>
        <div class="banner-container">
            <img src="./img/Apple-iPhone-14-Pro-.jpg" class="banner iphone-banner-movil" alt="banner que muestra un celular">
            <img src="./img/apple-banner.png" class="banner iphone-banner" alt="banner que muestra un celular">
        </div>
        <h4 id="moviles">Móviles</h4>
        <section class="mobile-container product-container" id="mobile-container">
            
        </section>
        <div class="banner-container">
            <img src="./img/1366_2000.jpg" class="banner xiaomi-banner-movil" alt="banner que muestra relojes de la marca xiaomi">
            <img src="./img/xiaomi-watch.png" class="banner xiaomi-banner-laptop" alt="banner que muestra relojes de la marca xiaomi">
        </div>
        <h4 id="watch">Relojes Inteligentes</h4>
        <section class="watch-container product-container" id="watch-container">
            
        </section>
        <div class="banner-container">
            <img  class="banner-television" src="./img/tv-banner.png" class="banner" alt="banner que muestra televisor">
            <img  class="banner-television-mobile" src="./img/tv-banner-mobile.jpg" class="banner" alt="banner que muestra televisor">
        </div>
        <h4 id="television">Televisores</h4>
        <section class="product-container" id="television-container">
        </section>
        <h4 class="text-center title-contact" id="contact">Contacto</h4>
        <section class="contact-container">
            <form action="#" method="post">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Nombre" required autocomplete="off">
                <label for="lastName"></label>
                <input type="text" name="lastName" id="lastName" placeholder="Apellido" required autocomplete="off">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Dirección de correo electrónico" required autocomplete="off">
                <label for=""></label>
                <textarea name="message" id="message" cols="30" rows="8" placeholder="Deja tu mensaje aquí" required autocomplete="off"></textarea>
                <input class="btn-send" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-title">
            <p>TecnoStore</p>
        </div>
        <div class="link-container" id="footer-container">
                
        </div>
        <div class="credit-card">
            <img src="./img/1933702_charge_credit card_debit_payment_visa_icon.png" alt="visa">
            <img src="./img/mastercard.svg" alt="mastercard">   
            <img src="./img/1933704_american express_amex_charge_credit card_payment_icon.png" alt="americanexpress">
        </div>
      </div>
      <div class="copyright-container">
        <p class="copyright">&#9400 copyright-TecnoStore-2023</p>
      </div>
    </footer>
</body>
<script src="./js/mobile-product.js"></script>
<script src="./js/watch-product.js"></script>
<script src="./js/television-product.js"></script>
<script src="./js/slider.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
