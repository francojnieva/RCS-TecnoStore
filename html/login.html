<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- TITLE -->
    <title>Iniciar sesión</title>
</head>
<body>
    <main class="login-container">
        <h1>Iniciar sesión</h1>
        <div class="form-container">
            <form action="#" method="post">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="off">
                <div class="link-btn-container d-flex flex-column justify-content-center">
                    <input class="btn-login" type="submit" value="Iniciar sesión">
                    <a href="#">¿No tiene una cuenta? Cree una aquí ></a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
          <div class="footer-title">
              <p>TecnoStore</p>
          </div>
          <div class="link-container">
              <div>
                  <p class= "members text-center mt-2">Franco Nieva</p>
                  <a class="text-decoration-none" href="https://www.linkedin.com/in/francojnieva" target="_blank">
                   <img class="linkedin" src="../img/linkedin_logo.svg" alt="Linkedin">
                  </a>
                  <a class="text-decoration-none" href="https://github.com/francojnieva" target="_blank">
                  <img class="github" src="../img/github_logo.svg" alt="Github">
                  </a>
              </div>
              <div> 
                  <p class= " members text-center mt-2">Belén Gómez</p>
                  <a class="text-decoration-none" href="https://www.linkedin.com/in/beléngómez" target="_blank">
                  <img class="linkedin" src="../img/linkedin_logo.svg" alt="Linkedin">
                  </a>
                  <a class="text-decoration-none" href="https://github.com/belugomez" target="_blank">
                  <img class="github" src="../img/github_logo.svg" alt="Github">
                  </a>
              </div>
              <div>
                  <p class= " members text-center mt-2">Santiago González</p>
                  <a class="text-decoration-none" href="https://www.linkedin.com/in/santiago-gonzalez-95bb14243" target="_blank">
                  <img class="linkedin" src="../img/linkedin_logo.svg" alt="Linkedin">
                  </a>
                  <a class="text-decoration-none" href="https://github.com/Sxntiago01" target="_blank">
                  <img class="github" src="../img/github_logo.svg" alt="Github">
                  </a>
              </div>    
          </div>
          <div class="credit-card">
              <img src="../img/1933702_charge_credit card_debit_payment_visa_icon.png" alt="visa">
              <img src="../img/mastercard.svg" alt="mastercard">   
              <img src="../img/1933704_american express_amex_charge_credit card_payment_icon.png" alt="americanexpress">
          </div>
        </div>
        <div class="copyright-container">
          <p class="copyright">&#9400 copyright-TecnoStore-2023</p>
        </div>
    </footer>
    
</body>
</html>
