<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- TITLE -->
    <title>Iniciar sesión</title>
</head>
<body>
    <header>
        <nav class="navbar-expand-lg">
            <div class="container-fluid navbar">
              <a class="navbar-brand logo-navbar" href="../index.html">TecnoStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse container-navbar" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 links-navbar">
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar text-light" aria-current="page" href="../index.html#moviles">Móviles</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar" href="../index.html#watch">Relojes inteligentes</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar" href="../index.html#television">Televisores</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link link-navbar" href="../index.html#contact">Contáctanos</a>
                  </li>
                </ul>
                <form class="d-flex search-navbar" role="search">
                  <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div class="icons-navbar">
                  <a href="./login.html"><img src="../img/user_icon.svg" width="30px"></a>
                  <a href="#"><img src="../img/shopping_icon.svg" width="30px"></a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="login-container">
        <h1 class="text-center">Iniciar sesión</h1>
        <div class="form-container">
            <form action="#" method="post">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="off">
                <div class="link-btn-container d-flex flex-column justify-content-center">
                    <input class="btn-login" type="submit" value="Iniciar sesión">
                    <a href="./create-user-account.html">¿No tiene una cuenta? Cree una aquí</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
          <div class="footer-title">
              <p>TecnoStore</p>
          </div>
          <div class="link-container" id="footer-container">
                
          </div>
          <div class="credit-card">
              <img src="../img/1933702_charge_credit card_debit_payment_visa_icon.png" alt="visa">
              <img src="../img/mastercard.svg" alt="mastercard">   
              <img src="../img/1933704_american express_amex_charge_credit card_payment_icon.png" alt="americanexpress">
          </div>
        </div>
        <div class="copyright-container">
          <p class="copyright">&#9400 copyright-TecnoStore-2023</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../js/footer.js"></script>  
</body>
</html>
